version: '3.8'

services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: bedrock-cost-keeper-dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    networks:
      - bedrock-cost-keeper-net

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bedrock-cost-keeper-api-local
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src:ro
      - ./config.yaml:/app/config.yaml:ro
      - ./.env:/app/.env:ro
      - ~/.aws:/root/.aws:ro
    environment:
      - AWS_PROFILE=${AWS_PROFILE:-default}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    depends_on:
      - dynamodb-local
    networks:
      - bedrock-cost-keeper-net

networks:
  bedrock-cost-keeper-net:
    driver: bridge
